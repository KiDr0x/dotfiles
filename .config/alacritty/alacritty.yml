env:
  TERM: xterm-256color

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 6
  # The normal (roman) font face to use.
  normal:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka Nerd Font Mono
    family: Hack
    # Style can be specified to pick a specific face.
    style: Semibold

  # The bold font face
  bold:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka Nerd Font Mono
    family: Hack
    # Style can be specified to pick a specific face.
    style: SemiBold

  # The italic font face
  italic:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka Nerd Font Mono
    family: Hack
    # Style can be specified to pick a specific face.
    style: Italic
  bold_italic:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka Nerd Font Mono
    family: Hack

  offset:
    x: 1
    y: 1

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 2
    y: 6
  dynamic_title: true


# Colors (iTerm 2)
colors:
  # Default colors
  primary:
    background: '#101421'
    foreground: '#fffbf6'

 # Normal colors
  normal:
    black:   '#2e2e2e'
    red:     '#eb4129'
    green:   '#abe047'
    yellow:  '#f6c744'
    blue:    '#47a0f3'
    magenta: '#7b5cb0'
    cyan:    '#64dbed'
    white:   '#e5e9f0'

 # Bright colors
  bright:
    black:   '#565656'
    red:     '#ec5357'
    green:   '#c0e17d'
    yellow:  '#f9da6a'
    blue:    '#49a4f8'
    magenta: '#a47de9'
    cyan:    '#99faf2'
    white:   '#ffffff'
