env:
  TERM: xterm-256color

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 5.5
  # The normal (roman) font face to use.
  normal:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Semibold

  # The bold font face
  bold:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: SemiBold

  # The italic font face
  italic:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Italic
  bold_italic:
    #family: SauceCodePro Nerd Font Mono
    #family: Dejavu Sans Mono
    #family: Iosevka
    family: Fira Code

  offset:
    x: 1
    y: 1
  glyph_offset.y: 0

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 2
    y: 6
  dynamic_title: true


